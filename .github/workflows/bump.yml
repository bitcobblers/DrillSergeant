name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version type (major, minor, or patch)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          
      - name: Setup Git
        run: |
          git config user.name 'Bitcobblers'
          git config user.email 'admin@bitcobblers.com'
          
      - name: Bump Version
        run: |
          dotnet tool install --global Frogvall.DotnetBumpVersion
          bump-version ${{ github.event.inputs.version }} src/DrillSergeant/DrillSergeant.csproj
      
      - name: Push Latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add -A
          git commit -m "Bumped ${{ github.event.inputs.version }} Version"
          git push origin main --follow-tags
