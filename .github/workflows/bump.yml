name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version type (major, minor, or patch)"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ github.ref_name == 'main' && secrets.PUSH_KEY || github.token }}
          fetch-depth: 0
          
          #      - name: Setup Git
          #        run: |
          #          git config user.name 'Bitcobblers'
          #          git config user.email 'admin@bitcobblers.com'      
          
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.10.2
        with:
          versionSpec: '5.x'
      
      - name: Get Current Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
        
      - name: Create New Tag
        shell: pwsh
        run: |
          function inc($comp, $value) { 
            if($comp -eq '${{ inputs.version.options }}') {
              return $value + 1
            }
            else {
              return $value
            }
          }

          $Major = inc 'major' ${{ steps.gitversion.output.major }}
          $Minor = inc 'minor' ${{ steps.gitversion.output.minor }}
          $Patch = inc 'patch' ${{ steps.gitversion.output.patch }}
          $TagName = "v$Major.$Minor.$Patch"

          Write-Output "New tagged version: $TagName"
          & git tag $TagName
          & git push origin $TagName --dry-run
