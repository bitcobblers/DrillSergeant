name: build-packages

on:
  workflow_call:
    inputs:
      version:
        description: "The MajorMinorPatch version"
        required: true
        type: string
      semver:
        description: "The full semantic version"
        required: true
        type: string

env:
  DOTNET_NOLOGO: true
  logger: GitHubActions;report-warnings=false
  packages-directory: ${{ github.workspace }}/Artifacts/Packages
  assembly-version: ${{ format('{0}.0', inputs.version) }}
  file-version: ${{ format('{0}.0', inputs.version) }}

jobs:
  build-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0

      - name: Cache Packages
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/Artifacts/Packages
          key: ${{ runner.os }}-packages-${{ inputs.semver }}
          restore-keys: |
            ${{ runner.os }}-packages-

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            7.0.x

      - name: Restore Packages
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release /property:ContinuousIntegrationBuild=true

      - name: Run Tests
        run: dotnet test --no-restore --no-build --configuration Release --logger:"${{ env.logger }}" /property:AssemblyVersion=${{ env.assembly-version }} /property:FileVersion=${{ env.file-version }}

      - name: Create Packages
        run: dotnet pack --no-restore --no-build --include-symbols --configuration Release --output ${{ env.packages-directory }} /property:Version=${{ inputs.semver }}
