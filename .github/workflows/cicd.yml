name: CICD
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/_test.yml
    secrets: inherit

  codeql:
    uses: ./.github/workflows/_codeql.yml

  deploy:
    if: github.tag_name != '' || github.ref_name == 'dev'
    needs: [ test, codeql ]
    uses: ./.github/workflows/_deploy.yml
    secrets: inherit

  create-release:
    if: github.tag_name != '' && github.ref_name == 'main'
    needs: [deploy]
    uses: ./.github/workflows/_create-release.yml
    with:
      version: ${{ needs.deploy.outputs.version }}
      tag-name: ${{ github.tag_name }}
