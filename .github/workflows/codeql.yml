name: CodeQL

on:
  push:
    branches: [ main, dev ]
    paths-ignore:
      - '.github/**'
  pull_request:
    branches: [ main, dev ]
    paths-ignore:
      - '.github/**'
  schedule:
    - cron: '34 19 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp
          config-file: .github/codeql-config.yml
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version:
            6.0.x
            7.0.x
          
      - name: Build Solution
        run: ./build.sh Compile
        env:
          Configuration: Debug

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
