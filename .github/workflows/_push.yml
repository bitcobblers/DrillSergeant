name: push

on:
  workflow_call:
    inputs:
      packages-directory:
        description: "The directory to where the nuget packages are stored"
        type: "string"
        required: true

env:
  DOTNET_NOLOGO: true
  packages-directory: ${{ github.workspace }}/Artifacts/Packages

jobs:
  nuget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            7.0.x

      - name: Push Packages
        shell: pwsh
        env:
          NUGET_SOURCE: https://api.nuget.org/v3/index.json
        run: |
          Get-ChildItem -Path ${{ inputs.packages-directory }} *.nupkg | ForEach-Object {
            $pushArgs = @(
              $_.FullName,
              '--source', '${{ env.NUGET_SOURCE }}',
              '--api-key', '${{ secrets.NUGET_API_KEY }}',
              '--skip-duplicate'
            )
          
            dotnet nuget push @pushArgs
          }
